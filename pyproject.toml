[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "athena-sdk"
version = "8.0.0a1"
description = "Athena Bionic OS SDK â€” Personal AI Operating System with Memory"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Winston Koh", email = "winstonkoh87@gmail.com" }
]
keywords = ["ai", "llm", "rag", "memory", "personal-assistant", "gemini", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Core dependencies (minimal for basic usage)
dependencies = [
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
# Full functionality (vector search + reranking)
full = [
    "google-generativeai>=0.3.0",
    "supabase>=2.0.0",
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "pydantic>=2.0.0",
]

# Local mode (offline)
local = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
]

# Development tools
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/winstonkoh87/Athena-Public"
Documentation = "https://github.com/winstonkoh87/Athena-Public/blob/main/docs/GETTING_STARTED.md"
Repository = "https://github.com/winstonkoh87/Athena-Public"
Issues = "https://github.com/winstonkoh87/Athena-Public/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/athena"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313", "py314"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]
